<!DOCTYPE html>
<html>
	<head>
		<title>While Loop JS</title>
	</head>
	<body>

<!-- Instructions -->
<!-- Create a 'while' loop that uses console.log() to create the output shown below.
	2
    4
    8
    16
    32
    64
    128
    256
    512
    1024
    2048
    4096
    8192
    16384
    32768 
    65536
-->
		<script>

			var i = 1;

			while (i < 65536) {
				i = i * 2
				console.log(i);
				i++;
			}

		</script>
	</body>
</html>
